language: java
sudo: false
install: true
jdk:
  - openjdk10
before_install:
  - chmod a+x setup_arangodb.sh
  - "./setup_arangodb.sh"
script:
  - "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
  - "./mvnw test -B"
after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -t uzhlit/marugoto .
  - docker tag uzhlit/marugoto uzhlit/marugoto:$TAG
  - docker push $REPO
  - "./mvnw clean test org.jacoco:jacoco-maven-plugin:report org.eluder.coveralls:coveralls-maven-plugin:report"
env:
  global:
    - secure: 
    - secure: 
    - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: backend/target/backend-1.0-SNAPSHOT.war
  skip_cleanup: true
  name: marugoto - $(date +'%d.%m.%Y %R')
  on:
    repo: uzh/marugoto
    tags: true
notifications:
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always
